<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>ReMAP project dataset validation tool</title>
    <link rel="shortcut icon" href="https://metadata.helcom.fi/geonetwork/images/logos/favicon.png" type="image/vnd.microsoft.icon" id="favicon" />
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Share" rel="stylesheet">
    <link rel="stylesheet" href="https://js.arcgis.com/3.46compact/esri/css/esri.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.46compact/dojo/resources/dojo.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.46compact/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css" href="1.0/css/app.css">
	<script src="https://unpkg.com/jszip@3.7.1/dist/jszip.min.js" type="text/javascript"></script>
    <script>
      var appVersion = "1.0";
      var windowUrl = window.location.pathname;
      windowUrl = windowUrl.replace("index.html", "");

      var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
      var dojoConfig = {
        parseOnLoad: true,
        // The locationPath logic below may look confusing but all its doing is
        // enabling us to load the api from a CDN and load local modules from the correct location.
        packages: [{
            name: "app",
  					location: package_path + "/" + appVersion
          },
          {
            name: "widgets",
  					location: package_path + "/" + appVersion + "/widgets"
          }]
      };
    </script>
    <script src="https://js.arcgis.com/3.46compact/"></script>
	<script>
      dojo.require("dijit.layout.BorderContainer");
      dojo.require("dijit.layout.ContentPane");
      dojo.require("dijit.layout.TabContainer");
    </script>
    <script>
      require([
        "dojo/dom-construct",
        "app/js/initApp",
        "dojo/text!widgets/templates/dataSection.html",
        "dojo/ready"
      ], function(domConstruct, initApp, dataSectionHtml, ready) {
        ready(function () {

          function isIE() {
    			  ua = navigator.userAgent;
    			  var is_ie = ua.indexOf("MSIE ") > -1 || ua.indexOf("Trident/") > -1;
            return is_ie;
          }

          if (isIE()) {
            alert("We apologize, this browser is not supported.");
          }
          else {
            var init = new initApp();
            domConstruct.place(dataSectionHtml, "dataTab", "first");
            }
          });
        }
      );
    </script>

  </head>
  <body class="claro esri">
    <div id="screenCover"></div>
    <div id="startupBox"></div>
    <div id="loadingCover"></div>

    <div id="mainWindow" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design: 'headline', gutters: false">
      <div id="header" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'top'">
        <a id="titlecontainer" href=".">ReMAP project dataset validation tool</a>
        <a id="helcomlogocontainer" href="https://helcom.fi" target="_blank"></a>
      </div>
      <div id="mainPane" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
		<div id="errorMessage"></div>
		<!--<div id="logoutButton">Logout</div>-->
        <div id="dataTab"></div>
      </div>
    </div>
  </body>
</html>
